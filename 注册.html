<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/index2.css"/>
	</head>
	<body>
		
		<div class="post">
			<div class="p1">普通注册</div>
			<div class="register">
				<!--提交之前,进行验证-->
				<!--阻止submit的默认行为-->
				<form action="#" method="post" onsubmit="return checkData()">
					<!--验证邮箱-->
					<div class="register-box">
						<!--用户名-->
                       <div class="box">
	                       	<label for="email">邮箱验证:&nbsp;</label>
	                       	<input type="text" id="email" name="email" placeholder="请输入邮箱"/>
	                      <!-- 	正确提示信息-->
	                       	<i></i>
                       </div> 	
                        <!--信息提示项-->
                        <div class="tip">
                        	<!--提示图标-->
                        	<i></i>
                        	<!--提示信息-->
                        	<span></span>
                        </div>
					</div>
					<!--设置密码-->
					<div class="register-box">
						<!--用户名-->
                       <div class="box">
	                       	<label for="pwd">设置密码:&nbsp;</label>
	                       	<input type="password" id="pwd" name="pwd " placeholder="请输入密码"/>
	                      <!-- 	正确提示信息-->
	                       	<i></i>
                       </div> 	
                        <!--信息提示项-->
                        <div class="tip">
                        	<!--提示图标-->
                        	<i></i>
                        	<!--提示信息-->
                        	<span></span>
                        </div>
					</div>
					
					<!--确认密码-->
					<div class="register-box">
						<!--用户名-->
                       <div class="box">
	                       	<label for="pwd2">确认密码:&nbsp;</label>
	                       	<input type="password" id="pwd2" name="pwd2" placeholder="请再次输入密码"/>
	                      <!-- 	正确提示信息-->
	                       	<i></i>
                       </div> 	
                        <!--信息提示项-->
                        <div class="tip">
                        	<!--提示图标-->
                        	<i></i>
                        	<!--提示信息-->
                        	<span></span>
                        </div>
					</div>
					
					
					<div class="register-box xieyi">
                       <div class="box">
	                       	<input type="checkbox" id="ck" name="ck" />
	                       <span>我已阅读并同意<a href="#">《用户注册协议》</a></span>
                       </div> 	
                        <!--信息提示项-->
                        <div class="tip">
                        	<!--提示图标-->
                        	<i></i>
                        	<!--提示信息-->
                        	<span></span>
                        </div>
					</div>
					<div class="sub">
						<input type="submit" id='btn' value="注册" />
					</div>
				</form>
			</div>
			
				<div class="k1">快速注册</div>
				<div class="kk">
						<div class="kk1"><li><a href="登录.html">QQ登录</a></li></div>
						<div class="kk2"><li><a href="登录.html">新浪微博账号登录</a></li></div>
						<div class="kk3"><li><a href="登录.html">淘宝账号登录</a></li></div>
						<div class="kk4"><li><a href="登录.html">腾讯微博账号登录</a></li></div>
						<div class="kk5"><li><a href="登录.html">淘宝账号登录</a></li></div>
					
						<div class="kk6"><a href="登录.html">已有账号,现在去登录</a></div>
			
				</div>
			
		</div>
		<script src="js/index2.js">	</script>
	</body>
</html>
